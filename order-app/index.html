<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&family=Karla:wght@400;800&family=Smythe&display=swap"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Order App</title>
  </head>
  <body>
    <div id="header" class="header">
      <h1>Jimmy's Diner</h1>
      <h3>The best burgers and pizzas in town.</h3>
    </div>

    <!-- Menu -->
    <div id="menu-el" class="menu">
      <!-- render menu here -->
    </div>

    <!-- Cart -->
    <div id="cart-el" class="cart">
      <h2 class="cart-title">Your order</h2>  
      <div class="cart-items" id="cart-items">
        <!-- <div class="cart-item">
          <h2 class="cart-item-name">Pizza</h2>
          <button class="btn-remove">remove</button>
          <p class="cart-item-price">$12</p>
        </div>

        <div class="cart-item">
          <h2 class="cart-item-name">Pizza</h2>
          <button class="btn-remove">remove</button>
          <p class="cart-item-price">$12</p>
        </div> -->        
      </div>
      <div class="total-container">
        <div class="cart-details">
          <h2 class="cart-item-name">Total price:</h3>
            <p class="cart-tot-price" id="tot-price">$0</p>
        </div>
        <button class="btn-complete" data-role="button">
          Complete order
        </button>
      </div>
    </div>



      <!-- Modal -->
    <div class="modal" id="modal">
      <div class="close-modal-btn-container">
        <button class="modal-close-btn" id="modal-close-btn">X</button>
      </div>
      <div class="modal-inner" id="modal-inner">
        <h1 class="modal-title">Enter card details</h1>
        <form id="form">
          <input
            type="text"
            name="fullName"
            placeholder="Enter your name"
            required
            />
          <input
            type="text"
            name="cardNumber"
            placeholder="Enter card number"
            required
            />
          <input
            type="text"
            name="cvv"
            placeholder="Enter CVV"
            required
            />
            <button class="pay-btn" id="pay-btn" data-role="pay-btn">Pay</button>
        </form>
      </div>
    </div>

    <!-- Order confirmation container -->
    <section class="order-complete-container" id="order-complete-container">
      <h1 id="order-complete-text">Thanks, James! Your order is on its way!</h1>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
