<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&family=Karla:wght@400;800&family=Smythe&display=swap"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Order App</title>
  </head>
  <body>
    <div id="header" class="header">
      <h1>Jimmy's Diner</h1>
      <h3>The best burgers and pizzas in town.</h3>
    </div>

    <div id="main" class="main">
      <div class="item">
      <section class="item-container">
          <img src="./images/item.png" class="item-pic">
          <div class="item-details">
            <span class="item-description">
              <h2 class="item-name">Pizza</h2>
              <p class="item-ingredients">pepperoni,mushrom,mozarella</p>
            </span>
            <h2 class="item-price">$14</h2>
          </div>
          <span class="icon">
            <i class="fa-solid fa-plus fa-xl"></i>
          </span>
      </section>
    </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
